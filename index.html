<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crown & Coin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Crown & Coin</h1>

      <div class="canvas-container">
        <div class="you-dot"></div>
        <div id="dots-area"></div>
      </div>

      <table class="stats">
        <thead>
          <tr>
            <th>Day</th>
            <th>GDP</th>
            <th>Inflation (%)</th>
            <th>Unemployment</th>
            <th>Inequality</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><span id="day">1</span>/10</td>
            <td><span id="gdp">100</span></td>
            <td><span id="inflation">2</span></td>
            <td><span id="unemployment">5</span>%</td>
            <td><span id="inequality">30</span>%</td>
          </tr>
        </tbody>
      </table>

      <div class="prompt-box">
        <p id="prompt">
          Welcome, Ruler. Are you ready to begin your economic reign?
        </p>
        <div class="buttons">
          <button id="yesBtn" class="bg-green">Yes</button>
          <button id="noBtn" class="bg-red">No</button>
        </div>
      </div>

      <div
        class="ending-trigger"
        style="display: none; text-align: center; margin-top: 20px"
      >
        <button id="letsSeeBtn">Let's see</button>
      </div>
    </div>

    <div
      id="endingScreen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background-color: rgba(0, 0, 0, 0.9);
        color: white;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        display: none;
        pointer-events: none;
      "
    >
      <h2 id="endingText"></h2>
      <button onclick="location.reload()">Play Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
